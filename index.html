<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p_11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khula&family=Mate&display=swap" rel="stylesheet">
    <style>
     <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .poppins-regular {
        font-family: "Poppins", serif;
        font-weight: 400;
        font-style: normal;
    }
    .poppins-bold {
        font-family: "Poppins", serif;
         font-weight: 700;
         font-style: normal;
    }
    body {
      font-family: 'Poppins', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .card {
      width: 500px;
      height: 500px;
      padding: 1.5rem;
      border-radius: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .card img{
        width: 2.5em;
        height: 2.5em;
        position: relative;
        align-items: flex-start;
        justify-items: right;
    }

    .card .header {
      font-size: 0.875rem; /* 14px */
      font-weight: bold;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .card .title {
      font-size: 1.5rem; /* 24px */
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .card .description {
      font-size: 1rem; /* 16px */
      line-height: 1.5em;
      opacity: 0.9;
    }

    .card .footer {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 1rem;
    }

    .card .footer span {
      font-size: 0.875rem;
      margin-left: 0.5rem;
      opacity: 0.9;
    }

    .card .footer img {
      width: 1rem; /* 16px */
      height: 1rem;
    }

    .icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="IMG/fondo.jpg" alt="">
    <div class="header">Organizational
        <img src="IMG/Star 2.png" alt="">
    </div>
    <div class="title">Growth</div>
    <div class="description">
      Create a development plan that best fits your goals and sense of purpose.
    </div>
    <div class="footer">
      <img src="IMG/Star 1.png" alt="Rating">
      <span>4.5</span>
      <img src="IMG/Group 2.png" alt="Progress" style="margin-left: 1rem;">
      <span>32%</span>
    </div>
    <div class="icon"></div>
  </div>
</body>
</html>
    </style>
</head>
